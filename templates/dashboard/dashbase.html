{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block head %}
    <style>
    body {
        overflow-y:hidden;
    }
    .dropdown-menu {
        background-color: #343a40;
    }
    .dropdown-item {
        color: #fff;
    }
    </style>
    <script>
        function signOut() {
            //Delete the userCookie
            //This is achieved by setting the cookie to expire on a date in the past.
            document.cookie = "userCookie=; expires=01 Jan 2019 00:00:00 UTC; path=/;"
            //Now redirect to the main page
            document.location = "/";
        }
    </script>
{% endblock %}

{% block body %}
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col">
                <!-- Content -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="/">Environment Monitoring</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item" id="homeLink">
                                <a class="nav-link" href="/">Home </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sensors</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/sensors?do=Create" id="createSensorLink">Create Sensor</a>
                                    <a class="dropdown-item" href="/sensors?do=List" id="listSensorLink">List Sensors</a>
                                </div>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="/account" id="accountSettingsLink">Account</a>
                                    <a class="dropdown-item" href="javascript:signOut();" id="signOutLink">Sign Out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        {% block dashboardContent %}{% endblock %}
    </div>
{% endblock %}
